<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application | Main</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script>try { Typekit.load({ async: true }); } catch (e) { }</script>
</head>

<body>
  <main class="container justify-center">
    <section class="container justify-center" style="width: 75%;">
      <div class="card container justify-center my-2 " style=" background:black;">
        <div class="card-body  d-flex justify-content-center"
          style="color: white; font-weight:bolder; font-size:xx-large;">
          Welcome to Airchat
        </div>
      </div>
      <div>
        <span data-bs-toggle="tooltip" data-bs-placement="top" title="Logout">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-log-out float-end my-2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" x2="9" y1="12" y2="12" />
          </svg>
        </span>
        <div class="d-flex justify-content-center" style="font-size:x-large;">
          Users
        </div>
      </div>

      <!-- This div is for user list -->
      <div class=" container justify-center p-4 my-2" id="user-list"
        style=" border-radius: 10px; background-color:rgba(240, 237, 255, 0.8);">
        
      </div>
      <!--  -->
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- For user list logic -->
  <script src="showUser.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getDatabase,ref,onValue } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDPTsWxwpb7aFRe9jE2urmRa5Ep9SxDF_k",
      authDomain: "airchat-65f4c.firebaseapp.com",
      databaseURL: "https://airchat-65f4c-default-rtdb.firebaseio.com/",
      projectId: "airchat-65f4c",
      storageBucket: "airchat-65f4c.appspot.com",
      messagingSenderId: "549237724062",
      appId: "1:549237724062:web:b691d727fc698b87f0fc8f",
      measurementId: "G-J3K53FWW9S"
    };
    const app = initializeApp(firebaseConfig);
    var db = getDatabase();
    const auth = getAuth(app);
    const userReference = ref(db,'/registered_users')
    onValue(userReference,(message)=>{
      const data = message.val();
      //showUser.js file
      showUser(data)
    })
    $(document).on('click',".loadchat",function(e){
        localStorage.setItem('chat_user_id',$(this).attr('data-user_id'))
        localStorage.setItem('chat_user_email',$(this).attr('data-user_email'))
        setTimeout(()=>{
          location.href="chatPage.html"
        },2000)
        
      })
    
  </script>
</body>

</html>
